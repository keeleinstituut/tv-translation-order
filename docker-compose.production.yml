version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    ports:
      - 8000:80
    environment:
      - APP_NAME=tv-translation-order
      - APP_ENV=local
      - APP_KEY=base64:0xPWU7myp18Jd4RHZ115ke3iMG8UWbAPk5d5tfEdMoo=
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - LOG_CHANNEL=stderr
      - LOG_DEPRECATIONS_CHANNEL=null
      - LOG_LEVEL=debug
      - DB_CONNECTION=pgsql_app
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=app
      - DB_USERNAME=user
      - DB_PASSWORD=pass
      - PG_APP_USERNAME=app_user
      - PG_APP_SCHEMA=application
      - PG_SYNC_USERNAME=sync_user
      - PG_SYNC_SCHEMA=entity_cache
      - PG_SYNC_CONNECTION_NAME=pgsql_sync
      - PG_ADMIN_CONNECTION_NAME=pgsql_admin
      - BROADCAST_DRIVER=log
      - CACHE_DRIVER=file
      - FILESYSTEM_DISK=local
      - QUEUE_CONNECTION=sync
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=120
      - MEMCACHED_HOST=127.0.0.1
      - L5_SWAGGER_GENERATE_ALWAYS=true
